---
- name: Deploy spring petclinic as linux servier
  hosts: appserver
  become: yes
  tasks:
    - name: Fail the execution when the distribution is not ubuntu
      fail:
        msg: "This playbook will work only on ubuntu instance. Support for other OS will be added soon"
      when: ansible_facts['distribution'] != "ubuntu"
    - name: update ubuntu packages and install java
      apt:
       name: "{{ java_package }}"
       update_cache: yes
       state: present
    - name: Create spring petclinic directory
      file:
        path: "{{ app_dir }}"
        state: directory
    - name: download spring petclinic
      get_url:
        url: "{{ app_download_url }}"
        dest: "{{ app_file_name }}"
    - name: create springboot user
      user:
        name: "{{ app_username }}"
        password: "{{ app_username }}"
        state: present
    - name: change ownership of jar file
      file:
        path: "{{ app_file_name }}"
        owner: "{{ app_username}}"
        mode: '500'
        state: file
    - name: copy the spring petclinic service file
      copy:
        dest: /etc/systemd/system/springpetclinic.service
        src: springpetclinic.service
    - name: enable and start spring petclinic
      systemd:
        name: springpetclinic.service
        enabled: yes
        state: started
